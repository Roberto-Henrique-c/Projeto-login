<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
             
            </div>
            <div id="form">
                <h1>login</h1>
                <p>Seja Bem-vindo ao nosso site! Faça login para acessar os conteúdos do universo de Mushoku Tensei</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i id="bg" class="material-icons">logout</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="35">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i id="bg" class="material-icons">lock</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="5">
                        <label for="isenha">Senha</label>   
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
